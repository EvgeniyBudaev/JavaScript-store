<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico">
  <title>JAvaScript Shop</title>
</head>
<body>

<div id="app">
  <div class="shop">
    <div class="shop__wrapper">
      <div class="shop__content">
        <div class="shop__header">
          <div class="container">
            <div class="shop__header-inner">
              <div class="shop__header-top">
                <div class="shop__header-logo"><a href="#">Greats</a></div>
                <div class="shop__header-menu">
                  <ul>
                    <li>
                      <a href="#">
                        <div class="shop__header-icon"></div>
                        <div class="shop__header-numbers">0</div>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="shop__header-content">
                <div class="shop__header-title">The Wooster Is Back</div>
                <div class="shop__header-subtitle">We gave an old school sneaker a modern, super luxe upgrade.</div>
              </div>
            </div>
          </div>
        </div>

        <div class="shop__shoes">
          <div class="container">
            <div class="shop__shoes-inner">
              <div class="shop__shoes-title title">Check out our best sellers</div>
              <div class="shop__shoes-items">

                <div class="shop__shoes-item">
                  <div class="shop__shoes-img">
                    <img src="assets/images/item-1.jpg" alt="shoes-1">
                  </div>
                  <div class="shop__shoes-info">
                    <div class="shop__shoes-description">
                      <div class="shop__shoes-name">Wooster Suede</div>
                      <div class="shop__shoes-subname">Light Grey</div>
                    </div>
                    <div class="shop__shoes-price">1499руб.</div>
                  </div>
                  <div class="shop__shoes-addToShoppingCart">
                    <div class="shop__shoes-add">Добавить в корзину</div>
                    <div class="shop__shoes-choose">
                      <div class="shop__shoes-minus">-</div>
                      <div class="shop__shoes-amount">0</div>
                      <div class="shop__shoes-plus">+</div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="store__footer"></div>
    </div>
  </div>
</div>

</body>
</html>
